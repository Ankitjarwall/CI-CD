name: CI/CD Pipeline

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Server
        env:
          SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
          SECRET_DB_PASSWORD: ${{ secrets.SECRET_DB_PASSWORD }}
          CUSTOM_VARIABLE: ${{ secrets.CUSTOM_VARIABLE }}
        run: |
          echo "SECRET_API_KEY: $SECRET_API_KEY"
          echo "CUSTOM_VARIABLE: $CUSTOM_VARIABLE"
          npm start
