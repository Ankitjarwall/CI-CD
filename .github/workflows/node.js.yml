name: Deploy Node.js Server

on:
  push:
    branches:
      - main # Triggers workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a Linux-based GitHub Runner

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the Node.js version you prefer

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create .env file with GitHub Secrets
      - name: Create .env file
        run: |
          echo "SECRET_API_KEY=${{ secrets.SECRET_API_KEY }}" >> .env
          echo "SECRET_DB_PASSWORD=${{ secrets.SECRET_DB_PASSWORD }}" >> .env
          echo "CUSTOM_VARIABLE=${{ secrets.CUSTOM_VARIABLE }}" >> .env
          echo "PORT=3000" >> .env

      # Step 5: Run the server
      - name: Start server
        run: |
          node index.js &
          sleep 5 # Allow server to start

      # Step 6: Test the server
      - name: Test server response
        run: curl -f http://localhost:3000
