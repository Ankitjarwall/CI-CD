name: Test Node.js Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test-secrets:
    runs-on: self-hosted
    env:
      CUSTOM_VARIABLE: "This is a GitHub variable."

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 3: Start the Server with Secrets
      - name: Start Backend and Test Secrets
        env: # Pass secrets directly to the Node.js process
          SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CUSTOM_VARIABLE: ${{ env.CUSTOM_VARIABLE }}
        run: |
          echo "Starting Node.js server with secrets..."
          SECRET_API_KEY=${{ secrets.SECRET_API_KEY }} \
          DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          CUSTOM_VARIABLE="${{ env.CUSTOM_VARIABLE }}" \
          node index.js & # Start the server
          sleep 5 # Allow the server to start
          curl http://localhost:3000 # Test the endpoint

      # Step 4: Validate Response
      - name: Validate Secrets in Response
        run: |
          RESPONSE=$(curl -s http://localhost:3000)
          echo "Response: $RESPONSE"
          if [[ $RESPONSE != *"Secrets retrieved successfully."* ]]; then
            echo "Secrets not fetched correctly!" && exit 1
          fi
