name: Test Node.js Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test-secrets:
    runs-on: self-hosted

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt install -y nodejs
          node -v
          npm -v

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run the Server with Secrets
      - name: Start Backend and Test Secrets
        env: # Inject secrets into environment variables
          SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          node index.js & # Start the server in the background
          sleep 5 # Allow the server to start
          curl http://localhost:3000 # Test the endpoint

      # Step 5: Validate Response
      - name: Validate Secrets in Response
        run: |
          RESPONSE=$(curl -s http://localhost:3000)
          echo "Response: $RESPONSE"
          if [[ $RESPONSE != *"Secrets retrieved successfully."* ]]; then
            echo "Secrets not fetched correctly!" && exit 1
          fi
