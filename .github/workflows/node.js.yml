name: CI/CD Pipeline

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_API_KEY: "api.macbease.com"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Server
        run: |
          echo "SECRET_API_KEY: $SECRET_API_KEY"
          echo "CUSTOM_VARIABLE: $CUSTOM_VARIABLE"
          npm start
